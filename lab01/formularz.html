<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form>
        <p>
        Imię: <input type="text" name="imie"><br>
        Nazwisko: <input type="text" name="naziwsko"><br>
        E-mail <input type="text" name="email"><br>
        </p>
        <p>
        <input type="radio" name="wydzial" value="wz">Wydział Zarządzania<br>
        <input type="radio" name="wydzial" value="mfi">Wydział Matematyki, Fizyki i Informatyki<br>
        <input type="radio" name="wydzial" value="ekonom">Wydział Ekonomiczny<br>
        </p>
        <p>
        <input type="checkbox" name="hobby" value="IT">Interesuje się technologią<br>
        <input type="checkbox" name="hobby" value="BIO">Interesuje się przyrodą<br>
        <input type="checkbox" name="hobby" value="HUM">Interesuje się literaturą<br>
        </p>
        <p>
        <select name="nazwa">
            <option selected>Windows</option>
            <option>Linux</option>
            <option>macOS</option>
        </select><br>
        </p>
        <input type="submit" value="WYŚLIJ">
    </form>
</body>
</html>
