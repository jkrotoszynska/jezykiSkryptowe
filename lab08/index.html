<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Zadania</title>
  </head>
  <body>
    <!-- 1 -->
    <div id="pierwszy">CZASAMI ZNIKAM</div>
    <script type="text/javascript">
      $("#pierwszy")
        .css({ background: "pink" })
        .delay(2000)
        .slideUp()
        .delay(1000)
        .fadeIn(1000);
    </script>
    <br />
    <!-- 2 -->
    <div class="testAnim">
      <button id="testAnim" type="button">POWIĘKSZ MNIE!</button>
    </div>
    <script type="text/javascript">
      $("#testAnim").on("click", function () {
        $(this).animate(
          {
            width: "500px",
            opacity: 0.4,
            fontSize: "3em",
            borderWidth: "10px",
          },
          1500
        );
      });
    </script>
    <br />
    <!-- 3 -->
    <div
      id="testAnim6"
      style="
        background-color: pink;
        width: 200px;
        height: 100px;
        font-weight: bold;
        font-family: Arial;
      "
    >
      ROZSZERZ MNIE!
    </div>
    <script type="text/javascript">
      $("#testAnim6").on({
        mouseover: function () {
          $(this).stop().animate({ width: 1000 }, 500);
        },
        mouseout: function () {
          $(this).stop().animate({ width: 100 }, 500);
        },
      });
    </script>
    <br />
    <!-- 4 -->
    <button class="test" id="testAnim4" type="button">
      MOŻESZ MNIE CAŁY CZAS ROZSZERZAĆ!
    </button>
    <script type="text/javascript">
      $("#testAnim4").on("click", function () {
        $(this).animate({ width: "+=" + 150}, 2000);
      });
    </script>
    <br />
    <br />
    <!-- 5 -->
    <button class="test-ajax" type="button">KLIKNIJ MNIE!</button>
    <ul class="user-list"></ul>
    <script type="text/javascript">
      const apiUrl = "https://jsonplaceholder.typicode.com";
      const $list = $(".user-list");

      $(".test-ajax").on("click", function () {
        const $btn = $(this);

        $.ajax({
          url: apiUrl + "/users",
          dataType: "json",
        })
          .done((res) => {
            $list.empty();

            res.forEach((el) => {
              $list.append(
                `<li>${el.address.geo.lat} : ${el.address.geo.lng}</li>`
              );
            });
          })
          .always(() => {
            $btn.removeClass("loading");
            $btn.prop("disabled", false);
          });
      });
    </script>
  </body>
</html>
