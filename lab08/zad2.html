<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Zadanie 2</title>
  </head>
  <body>

    <div class="testAnim">
      <button id="testAnim" type="button">KLIK!</button>
    </div>

    <script type="text/javascript">
      $("#testAnim").on("click", function () {
        $(this).animate(
          {
            width: "500px",
            opacity: 0.4,
            fontSize: "3em",
            borderWidth: "10px",
          },
          1500
        );
      });
    </script>
  </body>
</html>
